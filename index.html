<!DOCTYPE html>
<html>
<head>
  <title>Shopping App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .overlay-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .overlay-container .background-img,
    .overlay-container .foreground-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
  </style>
</head>
<body>
  <div class="container-fluid section-1">
    <div class="content">
      <div class="header container">
        <div class="header-left">
          <div class="d-flex">
            <img src="/images/ic_logo.png" alt="">
            <h3 class="title-page">FASHION</h3>
          </div>
        </div>
        <div class="header-right">
          <ul>
            <li>
              <a href="#">CATALOGUE</a>
              <a href="#">FASHION</a>
              <a href="#">FAVOURITE</a>
              <a href="#">LIFESTYLE</a>
              <a href="#" type="button" class="bg-dark text-light p-2 rounded">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content-child container d-flex pt-5">
        <div class="child-left w-50">
          <div class="text-ct">
            <div class="left">
              <h3 class="rotate">LETâ€™S</h3>
            </div>
            <div class="explore">
              <h3>EXPLORE</h3>
            </div>
            <div class="unique">
              <h3 class="rotate">UNIQUE</h3>
            </div>
            <div class="clothes">
              <h3 >CLOTHES.</h3>
            </div>
          </div>
          <p>Live for Influential and Innovative fashion!</p>
          <a href="#" type="button" class="bg-dark text-light p-2 rounded">SHOP NOW</a>
        </div>
        <div class="child-right w-50">
          <div class="overlay-container">
            <img class="background-img" src="/images/img_star.png" alt="Background Image">
            <img class="foreground-img" src="/images/img_people.png" alt="Foreground Image">
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="#">
          <img src="images/lg_h&m.png" alt="H&M Logo">
        </a>
        <a href="#">
          <img src="images/lg_obey.png" alt="Obey Logo">
        </a>
        <a href="#">
          <img src="images/lg_shopify.png" alt="Shopify Logo">
        </a>
        <a href="#">
          <img src="images/lg_lascote.png" alt="Lacoste Logo">
        </a>
        <a href="#">
          <img src="images/lg_levis.png" alt="Levi's Logo">
        </a>
        <a href="#">
          <img src="images/lg_amazon.png" alt="Amazon Logo">
        </a>
      </div>
      <div class="hearder-container-1">
        <div class="header-left">
          <h3>NEW ARRIVALS</h3>
          <img src="images/ic_.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
